<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulaci√≥n Interactiva del Sistema Solar</title>
    <link rel="stylesheet" href="style.css">

<body>
    <!-- Contenedor principal para la simulaci√≥n -->
    <div id="solar-system-container"></div>
    <!-- Interfaz flotante de controles -->
    <div id="ui-controls">
        <button id="pause-btn">‚è∏Ô∏è Pausa</button>
        <button id="play-btn">‚ñ∂Ô∏è Reanudar</button>
        <button id="speed-btn">‚è© Acelerar</button>
        <button id="reset-btn">üîÑ Reiniciar</button>
        <button id="free-cam-btn">üé• C√°mara libre</button>
    </div>

    <!-- Modal de informaci√≥n de planeta -->
    <div id="planet-modal" class="hidden">
        <div class="modal-content">
            <span id="close-modal">&times;</span>
            <h2 id="planet-name"></h2>
            <ul id="planet-info"></ul>
            <div id="planet-details"></div>
            <!-- Panel de configuraci√≥n -->
            <div class="planet-config">
                <h3>Configurar Planeta</h3>
                <div class="config-control">
                    <label for="planet-size">Tama√±o:</label>
                    <input type="range" id="planet-size" min="1" max="20" step="0.5">
                </div>
                <div class="config-control">
                    <label for="planet-speed">Velocidad Orbital:</label>
                    <input type="range" id="planet-speed" min="0.001" max="0.05" step="0.001">
                </div>
                <div class="config-control">
                    <label for="planet-distance">Distancia al Sol:</label>
                    <input type="range" id="planet-distance" min="40" max="400" step="10">
                </div>
                <button id="apply-config">Aplicar Cambios</button>
            </div>
        </div>
    </div>    <!-- Scripts principales -->
    <script type="module" src="./main.js"></script>
</html>
